<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NLP Translator Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="chat-container">
    <h1><i class="fas fa-globe"></i> NLP Translator Chatbot</h1>

    <div class="chat-box" id="chat-box">
      <div class="bot-msg fade-in">ðŸ‘‹ Hello! Type something to translate.</div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Enter your message...">
      <div class="controls">
        <select id="language-select">
          <option value="en">English</option>
          <option value="ta">Tamil</option>
          <option value="hi">Hindi</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="ja">Japanese</option>
          <option value="ar">Arabic</option>
        </select>
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Translate</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
